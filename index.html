<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
   
    <script>
        var accessToken = "55d8ca2d0ad882229948a0260efaec96faac82d8";
        var deviceID = "36001f000247363339343638"
        var url = "https://api.particle.io/v1/devices/" + deviceID + "/servo";
        
        function switchOn()
        {
            $.post(url, {params: "on", access_token: accessToken });
        }  
        
        function switchOff()
        {
            $.post(url, {params: "off", access_token: accessToken });
        }  
        
        </script>
   
   <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://www.depeces.com/wp-content/uploads/2020/01/Acuarios-marinos.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            color: #ffffff;
        }
        .switch-container {
            display: inline-block;
            padding: 100px;
            background-color: rgba(3, 8, 56, 0.548);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="button"] {
            padding: 10px 20px;
            margin: 5px;
            background-color: rgb(29, 108, 12);
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #872e2e8b;
        }
        input[type="button"].on {
            background-color: #14a143;
        }

        input[type="button"].off {
            background-color: #cd0e0e;
        }
    </style>
</head>
<body>
   
    <div class="switch-container">
        <h1>ALIMENTADOR DE PECES</h1>
        <input type="button" onClick="switchOn()" class="on" value="ALIMENTAR"/>
        <input type="button" onClick="switchOff()" class="off" value="NO ALIMENTAR"/>
    </div>

</body>
</html>
